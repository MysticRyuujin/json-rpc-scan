# Dependabot configuration
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2

registries:
  python-index:
    type: python-index
    url: https://pypi.org/simple

updates:
  # Python dependencies (pip/uv)
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10
    registries:
      - python-index
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group minor and patch updates together
      python-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Group development dependencies
      python-dev:
        patterns:
          - "black"
          - "mypy"
          - "ruff"
          - "pytest*"
          - "pre-commit"
          - "types-*"
        update-types:
          - "major"
          - "minor"
          - "patch"
    ignore:
      # Ignore major version updates for stability
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
    groups:
      github-actions:
        patterns:
          - "*"

  # Docker dependencies
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(deps)"
